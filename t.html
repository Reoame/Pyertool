<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>设置网页快捷方式</title>
<style>
/* 通用样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f7f7f7;
}

/* 表单样式 */
form {
    margin-bottom: 20px;
}

input[type="text"],
input[type="url"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* 快捷站点列表样式 */
ul#shortcutsList {
    list-style: none;
    padding: 0;
}

ul#shortcutsList li {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul#shortcutsList li strong {
    margin-right: 10px;
}

ul#shortcutsList li button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

ul#shortcutsList li button:hover {
    background-color: #c82333;
}</style>
<script>
// 用于存储快捷站点的数组
var shortcuts = [];

// 从localStorage获取已保存的站点列表
function loadShortcuts() {
    var savedShortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
    shortcuts = savedShortcuts;
    displayShortcuts();
}

// 显示快捷站点列表
function displayShortcuts() {
    var list = document.getElementById('shortcutsList');
    list.innerHTML = ''; // 清空列表

    // 遍历站点列表并创建列表项
    shortcuts.forEach(function(shortcut, index) {
        var li = document.createElement('li');
        li.innerHTML = '<strong>' + shortcut.name + '</strong>: ' + shortcut.url + ' <button onclick="removeShortcut(' + index + ')">移除</button>';
        list.appendChild(li);
    });
}

// 添加快捷站点
function addShortcut() {
    var siteName = document.getElementById('siteName').value;
    var siteUrl = document.getElementById('siteUrl').value;

    // 创建新的快捷站点对象
    var newShortcut = {
        name: siteName,
        url: siteUrl
    };

    // 添加到数组和localStorage
    shortcuts.push(newShortcut);
    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));

    // 更新页面显示
    displayShortcuts();
}

// 移除快捷站点
function removeShortcut(index) {
    // 从数组中移除
    shortcuts.splice(index, 1);
    // 更新localStorage
    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
    // 更新页面显示
    displayShortcuts();
}

// 页面加载时加载快捷站点
window.onload = loadShortcuts;
</script>
</head>
<body>

<h2>设置网页快捷方式</h2>

<form onsubmit="return addShortcut()">
    <label for="siteName">站点名称:</label>
    <input type="text" id="siteName" name="siteName" required>
    <label for="siteUrl">站点URL:</label>
    <input type="url" id="siteUrl" name="siteUrl" value="https://www." required>
    <input type="submit" value="添加">
</form>

<h3>我的快捷站点</h3>
<ul id="shortcutsList">
    <!-- 这里将显示添加的快捷站点 -->
</ul>

</body>
</html>
